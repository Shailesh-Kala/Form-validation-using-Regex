<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reactive Form Validation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Reactive Form Validation</h1>
      <form id="form" onsubmit="return">
        <div>
          <input type="text" name="username" id="form_username" required="" />
          <span class="error_form" id="username_error_message"></span>
          <label> User Name </label>
        </div>
        <div>
          <input type="password" id="form_password" required="" />
          <span class="error_form" id="password_error_message"></span>
          <label>Password</label>
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="form_retype_password"
            required=""
          />
          <span class="error_form" id="retype_password_error_message"></span>
          <label>Confirm Password</label>
        </div>
        <div>
          <input type="email" name="email" id="form_email" required="" />
          <span class="error_form" id="email_error_message"></span>
          <label>Email id</label>
        </div>
        <div>
          <input
            type="number"
            name="phone_number"
            id="form_phone_number"
            required=""
          />
          <span class="error_form" id="phone_number_error_message"></span>
          <label>Phone Number</label>
        </div>
        <div>
          <input
            type="number"
            name="card_number"
            id="form_card_number"
            required=""
          />
          <span class="error_form" id="card_number_error_message"></span>
          <label>Credit Card Number</label>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
