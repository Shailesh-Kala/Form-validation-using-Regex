<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- Boostrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Boostrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center head p-2">Form</h1>
      <form onsubmit="return validation()">
        <div class="row p-3"></div>
        <div class="form-group row">
          <div class="col-lg-2"></div>
          <label for="username" class="col-lg-2 col-form-label font-weight-bold"
            >Username :</label
          >
          <div class="col-lg-5">
            <input
              type="text"
              name=""
              class="form-control"
              id="username"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-2"></div>
          <label for="password" class="col-lg-2 col-form-label font-weight-bold"
            >Password :</label
          >
          <div class="col-lg-5">
            <input
              type="password"
              name=""
              class="form-control"
              id="password"
              
            />
          </div>
          <span
            id="passworderror"
            class="text-danger row mx-auto font-weight-bold"
          ></span>
        </div>
        <div class="form-group row">
          <div class="col-lg-2"></div>
          <label for="cpassword" class="col-lg-2 col-form-label font-weight-bold"
            >Confirm Password :</label
          >
          <div class="col-lg-5">
            <input
              type="password"
              name=""
              class="form-control"
              id="cpassword"
              
            />
          </div>
          <span
            id="cpassworderror"
            class="text-danger row font-weight-bold"
          ></span>
        </div>
        <div class="form-group row">
          <div class="col-lg-2"></div>
          <label for="Email" class="col-lg-2 col-form-label font-weight-bold">Email :</label>
          <div class="col-lg-5">
            <input
              type="text"
              name=""
              title="Please use small latter"
              class="form-control"
              id="email"
              
            />
          </div>
          <span id="emailerror" class="text-danger row font-weight-bold"></span>
        </div>
        <div class="form-group row">
          <div class="col-lg-2"></div>
          <label for="number" class="col-lg-2 col-form-label font-weight-bold"
            >Phone Number :</label
          >
          <div class="col-lg-5">
            <input
              type="number"
              name=""
              class="form-control"
              id="number"
            
            />
          </div>
          <span id="numbererror" class="text-danger row font-weight-bold"></span>
        </div>
        <div class="form-group row">
          <div class="col-lg-2"></div>
          <label for="creditCard" class="col-lg-2 col-form-label font-weight-bold">Credit Card Number :</label>
          <div class="col-lg-5">
            <input
              type="text"
              name=""
              class="form-control"
              id="ccNumber"
              
            />
          </div>
          <span id="ccNumbererror" class="text-danger row mx-auto font-weight-bold"></span>
        </div>


        <div class="row">
          <input type="submit" name="button" class="btn btn-dark mx-auto" />
      </form>
    </div>
  </body>
</html>
